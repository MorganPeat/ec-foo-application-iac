name: "Terraform"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:

  foo-dev:
    name: "Foo DEV"
    runs-on: ubuntu-latest
    environment: dev
    working-directory: ./environments/dev
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          deployment-environment: dev

      - name: Apply
        id: apply
        uses: ./.github/actions/terraform-apply
        with:
          deployment-environment: dev

  foo-int:
    name: "Foo INT"
    runs-on: ubuntu-latest
    environment: int
    working-directory: ./environments/int
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          deployment-environment: int

      - name: Apply
        id: apply
        uses: ./.github/actions/terraform-apply
        with:
          deployment-environment: int

